<!DOCTYPE html>
<html>
  <head>
    <title>CoordML Portal</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!--JavaScript at end of body for optimized loading-->
    <div class="container">
        <h1>
            Coord<b>ML</b> <span class="title-portal">Portal</span> <span class="title-version">v0.0.0</span>
        </h1>
        <h4 class="section"># Experiments</h4>
        <div class="row">
            <div class="col s6">
                <h3><a class='link' href='experiment.html'>Test</a></h3>
            </div>
            <div class="col s6">
                <h3 class="right-align exp-progress">37.2%</h3>
            </div>
            <div class="col s6">
                <div class="exp-subtitle">
                #1e932e1
                </div>
            </div>
            <div class="col s6">
                <div class="right-align exp-subtitle">Progress</div>
            </div>
        </div>
        <h4 class="section"># Runner Instances</h4>
        <div class="row">
            <div class="col s6">
                <h3>Instance 1</h3>
            </div>
            <div class="col s6">
                <h3 class="right-align exp-progress">87.6%</h3>
            </div>
            <div class="col s6">
                <div class="exp-subtitle">
                #1e932e1
                </div>
            </div>
            <div class="col s6">
                <div class="right-align exp-subtitle">Overall GPU Load</div>
            </div>
        </div>
        <div class="row">
            <div class="col l3 m6">
                <canvas id="gpu-canvas_1_0" width="400" height="400"></canvas>
            </div>
            <div class="col l3 m6">
                <canvas id="gpu-canvas_1_1" width="400" height="400"></canvas>
            </div>
            <div class="col l3 m6">
                <canvas id="gpu-canvas_1_2" width="400" height="400"></canvas>
            </div>
            <div class="col l3 m6">
                <canvas id="gpu-canvas_1_3" width="400" height="400"></canvas>
            </div>
            <div class="col l3 m6">
                <canvas id="gpu-canvas_1_4" width="400" height="400"></canvas>
            </div>
            <div class="col l3 m6">
                <canvas id="gpu-canvas_1_5" width="400" height="400"></canvas>
            </div>
            <div class="col l3 m6">
                <canvas id="gpu-canvas_1_6" width="400" height="400"></canvas>
            </div>
            <div class="col l3 m6">
                <canvas id="gpu-canvas_1_7" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
